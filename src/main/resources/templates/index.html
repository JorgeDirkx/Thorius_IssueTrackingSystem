<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Thorius Issue Tracking Software</title>
</head>
<body>
<div align="center">
    <h1>Project List</h1>
    <a href="/new">Create New Project</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Project ID</th>
            <th>Name</th>
            <th>Start date</th>
            <th>Target end date</th>
            <th>Created on</th>
            <th>Created by</th>
            <th>Modified on</th>
            <th>Modified by</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${listProjects}">
            <td th:text="${project.id}">Product ID</td>
            <td th:text="${project.name}">Name</td>
            <td th:text="${project.startDate}">Brand</td>
            <td th:text="${project.targetEndDate}">Made in</td>
            <td th:text="${project.createdOn}">Price</td>
            <td th:text="${project.createdBy}">Price</td>
            <td th:text="${project.modifiedOn}">Price</td>
            <td th:text="${project.modifiedBy}">Price</td>
            <td>
                <a th:href="/@{'/edit/' + ${project.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="/@{'/delete/' + ${project.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
